<html>
    <head>
        <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">

        <!-- CSS file Included -->
        <link rel="stylesheet"
            type="text/css" href="fds.css">

        <!-- JavaScript file included -->
        <script src="fds.js"></script>
    </head>

    <body>
        <h2 id="fds-heading">Five Digit Squaring</h2>
        <hr>
        <button class="fds-button-number" onclick="generateNumber(2)">Two digit</button>
        <label id="fds-number-two"></label>
        <hr>
        <button class="fds-button-number" onclick="generateNumber(3)">Three digit</button>
        <label id="fds-number-three"></label>
        <hr>
        <button class="fds-button-number" onclick="generateNumber(4)">Four digit</button>
        <label id="fds-number-four"></label>
        <hr>
        <button class="fds-button-number" onclick="generateNumber(5)">Five digit</button>
        <label id="fds-number-five"></label>
        <hr>
        <button class="fds-button-square" onclick="generateSquare()">Generate square</button>
        <label id="fds-square"></label>
        <hr>
    </body>
</html>
