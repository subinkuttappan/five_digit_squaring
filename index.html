<html>
    <head>
        <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">

        <!-- CSS file Included -->
        <link rel="stylesheet"
            type="text/css" href="fds.css">

        <!-- JavaScript file included -->
        <script src="fds.js"></script>
    </head>

    <body>
        <div id="fds-heading">
            <h2 >Five Digit Squaring</h2>
        </div>


        <div class="grid-container">
            <div role="button" class="grid-item grid-item-left" onclick="generateNumber(2)">
                Two digit
            </div>
            <div class="grid-item grid-item-right">
                <label id="fds-number-two"></label>
            </div>
            <div role="button"  class="grid-item grid-item-left" onclick="generateNumber(3)">
                Three digit
            </div>
            <div class="grid-item grid-item-right">
                <label id="fds-number-three"></label>
            </div>
            <div class="grid-item grid-item-left" onclick="generateNumber(4)">
                Four digit
            </div>
            <div class="grid-item grid-item-right">
                <label id="fds-number-four"></label>
            </div>
            <div class="grid-item grid-item-left" onclick="generateNumber(5)">
                Five digit
            </div>
            <div class="grid-item grid-item-right">
                <label id="fds-number-five"></label>
            </div>
            <div class="grid-item grid-item-left" onclick="generateSquare()">
                Generate square
            </div>
            <div class="grid-item grid-item-right">
                <label id="fds-square"></label>
            </div>
        </div>
    </body>
</html>
